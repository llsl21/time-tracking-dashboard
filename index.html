      <div class="report-card">
        <header class="report-card__header">
          <div class="report-card__avatar-img-wrapper">
            <img src="./images/image-jeremy.png" alt="" />
          </div>
          <p class="report-card__eyebrow">Report for</p>
          <h2 class="report-card__name">Jeremy Robson</h2>
        </header>
        <div
          class="tabs report-card__tabs"
          role="tablist"
          aria-label="Reporting period"
        >
          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-daily"
            id="tab-daily"
          >
            Daily
          </button>
          <button
            role="tab"
            aria-selected="true"
            aria-controls="panel-weekly"
            id="tab-weekly"
          >
            Weekly
          </button>
          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-monthly"
            id="tab-monthly"
          >
            Monthly
          </button>
        </div>
      </div>
